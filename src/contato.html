        <main>
            <h3>Contato</h3>
            <!-- formulario -->
          <form action="" id="contato" onsubmit="return validaRadio()">
            <div class="container teste">
                <div class="form-group">
                    <label for="InputName">Nome</label>
                    <input type="text" class="form-control" id="inputNameV"  aria-describedby="emailHelp" placeholder="Nome" autofocus required pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ\s]+">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Telefone</label>
                  <input type="text" class="form-control cellPhones" aria-describedby="emailHelp" placeholder="Telefone" required pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Assunto</label>
                    <input type="text" class="form-control" id="subject" onblur="validaCampos()" aria-describedby="emailHelp" placeholder="Assunto">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <!-- teste radio -->
                <h5>Deseja receber avisos?</h5>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Não</label>
                </div>
                <button type="submit" class="btn btn-primary marginButton">Enviar</button>
                <!-- teste radio -->
            </div>  
          </form>
        </main>
